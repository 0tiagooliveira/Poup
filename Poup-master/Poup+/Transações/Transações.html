<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transações Financeiras</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="../Icon/LogoPoup.svg">
</head>
<body>
    <div class="aplicativo">
        <!-- Cabeçalho -->
        <header class="cabecalho">
            <button class="botao-voltar" onclick="window.location.href='../Home/home.html'">
                <span class="material-icons-round">arrow_back_ios</span>
            </button>
            <h1>Transações</h1>
            <button id="botao-nova-transacao" class="botao-cabecalho-direita">
                <span class="material-icons-round">add</span>
            </button>
        </header>

        <!-- Seletor de mês -->
        <div id="transacoes-mes"></div>

        <!-- Resumo -->
        <div id="transacoes-resumo"></div>

        <!-- Lista de transações -->
        <div id="transacoes-lista"></div>

        <!-- Popups -->
        <div id="popup-confirmacao" class="popup-overlay">
            <div class="popup-container">
                <span id="popup-confirmacao-texto" class="popup-texto">Tem certeza que deseja excluir esta transação?</span>
                <div class="popup-botoes">
                    <button id="popup-confirmacao-cancelar" class="botao-popup secundario">Cancelar</button>
                    <button id="popup-confirmacao-excluir" class="botao-popup erro">Excluir</button>
                </div>
            </div>
        </div>

        <div id="popup-mensagem" class="popup-overlay">
            <div class="popup-container">
                <span id="popup-texto" class="popup-texto"></span>
                <button id="popup-botao" class="botao-popup primario">OK</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
