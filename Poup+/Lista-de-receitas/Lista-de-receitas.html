<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Receitas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="../Icon/LogoPoup.svg">

<body>
    <!-- Cabeçalho -->
    <header class="cabecalho">
        <button class="botao-voltar" onclick="console.log('Voltar para a página inicial'); window.location.href='../Home/home.html'">
            <span class="material-icons">arrow_back</span>
        </button>
        <h1>Minhas Receitas</h1>
    </header>

    <!-- Container Principal -->
    <div class="container-principal">
        <!-- Filtros -->
        <section class="secao-filtros">
            <div class="filtro-item">
                <span class="material-icons-round filtro-icone">calendar_month</span>
                <select id="filtro-periodo" class="filtro-select" onchange="console.log('Filtro de período alterado para:', this.value);">
                    <option value="hoje">Hoje</option>
                    <option value="semana">Esta semana</option>
                    <option value="mes" selected>Este mês</option>
                    <option value="todos">Todos</option>
                </select>
            </div>
            <div class="filtro-item">
                <span class="material-icons-round filtro-icone">category</span>
                <select id="filtro-categoria" class="filtro-select" onchange="console.log('Filtro de categoria alterado para:', this.value);">
                    <option value="todas" selected>Todas categorias</option>
                    <option value="salario">Salário</option>
                    <option value="aluguel">Aluguel</option>
                    <option value="investimentos">Investimentos</option>
                    <option value="emprestimo">Empréstimo</option>
                    <option value="economia">Economia</option>
                    <option value="outros">Outros</option>
                </select>
            </div>
        </section>

        <!-- Resumo -->
        <section class="secao-resumo">
            <div class="card-resumo">
                <div class="resumo-icon">
                    <span class="material-icons-round">paid</span>
                </div>
                <div class="resumo-content">
                    <span class="titulo-resumo">Total Recebido</span>
                    <span class="valor-resumo" id="total-recebido">R$ 0,00</span>
                </div>
            </div>
            <div class="card-resumo">
                <div class="resumo-icon">
                    <span class="material-icons-round">schedule</span>
                </div>
                <div class="resumo-content">
                    <span class="titulo-resumo">A Receber</span>
                    <span class="valor-resumo" id="a-receber">R$ 0,00</span>
                </div>
            </div>
        </section>

        <!-- Lista de Receitas -->
        <main class="lista-receitas" id="receitas-list">
            <!-- Receitas serão carregadas dinamicamente aqui -->
        </main>

        <!-- Botão Nova Receita -->
        <button id="botao-nova-receita" class="botao-primario" onclick="window.location.href='../Nova-Receita/Nova-Receita.html';">
            <span class="material-icons">add</span> Nova Receita
        </button>

        <!-- Popup de confirmação para exclusão de receita -->
        <div class="popup-confirmacao" id="popup-confirmacao" style="display: none;">
            <div class="popup-confirmacao-conteudo">
                <span class="popup-confirmacao-texto">Tem certeza que deseja excluir esta receita?</span>
                <div class="popup-confirmacao-botoes">
                    <button class="popup-confirmacao-botao popup-confirmacao-cancelar" id="popup-cancelar">Cancelar</button>
                    <button class="popup-confirmacao-botao popup-confirmacao-excluir" id="popup-excluir">Excluir</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
